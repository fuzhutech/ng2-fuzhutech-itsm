<span md-dialog-title>{{dialogHeader}}</span>

<md-dialog-content *ngIf="record">
    <p>
        <md-input-container style="width:100%;">
            <input mdInput [(ngModel)]="record.serialNumber" placeholder="序列号*">
        </md-input-container>

        <md-input-container>
            <input mdInput [(ngModel)]="record.macAddress" placeholder="MAC地址">
        </md-input-container>

        <md-input-container>
            <input mdInput [(ngModel)]="record.brand" placeholder="品牌">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="record.model" placeholder="型号">
        </md-input-container>

        <md-input-container>
            <input mdInput [(ngModel)]="record.location" placeholder="位置">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="record.ip" placeholder="IP">
        </md-input-container>
    </p>
    <p>
        <md-input-container>
            <input mdInput [(ngModel)]="record.receiptDate" placeholder="接收日期">
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]="record.warranty" placeholder="质保日期">
        </md-input-container>


        <md-select placeholder="状态" [(ngModel)]="record.status">
            <md-option *ngFor="let state of statuses" [value]="state.value">{{ state.label }}</md-option>
        </md-select>

    </p>
    <md-input-container style="width:100%;">
        <textarea mdInput [(ngModel)]="record.hardware" placeholder="硬件信息"></textarea>
    </md-input-container>

    <md-input-container style="width:100%;">
        <textarea mdInput [(ngModel)]="record.software" placeholder="软件信息"></textarea>
    </md-input-container>

    <md-input-container style="width:100%;">
        <textarea mdInput [(ngModel)]="record.configuration" placeholder="配置信息"></textarea>
    </md-input-container>


    <md-input-container style="width:100%;">
        <textarea mdInput [(ngModel)]="record.description" placeholder="描述"></textarea>
    </md-input-container>

</md-dialog-content>

<md-dialog-actions *ngIf="progress" [attr.align]="actionsAlignment">
    <md-progress-bar mode="indeterminate" color="primary" style="width: 100%"></md-progress-bar>
</md-dialog-actions>
<md-dialog-actions [attr.align]="actionsAlignment">
    <button md-button color="secondary" (click)="handleConfirm()">确认</button>
    <button md-button color="secondary" (click)="handleCancel()">取消</button>
</md-dialog-actions>
